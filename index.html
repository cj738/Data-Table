<!DOCTYPE html>
<html>
    <head>
        <title>Table Editor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="tab tab-1">
                <table id="table" border="1">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                    </tr>
                </table>
            </div>
            <div class="tab tab-2">
                First Name: <input type="text" name="fname" id="fname" >
                Last Name: <input type="text" name="lname" id="lname" >
                Address: <input type="text" name="address" id="address" >

                <button onclick="addHtmlTableRow()">Add</button>
                <button onclick="editHtmlTableSelectedRow()">Edit</button>
                <button onclick="removeSelectedRow()">Delete</button>
            </div>
        </div>
        <script>
            var rIndex, table = document.getElementById("table");
            
         function checkEmptyInput()
         {
                var isEmpty = false,
                    fname = document.getElementById("fname").value,
                    lname = document.getElementById("lname").value,
                    age = document.getElementById("address").value;
                    if(fname === ""){
                        alert("First Name Required");
                        isEmpty = true;
                    }
                    if(lname === ""){
                        alert("Last Name Required");
                        isEmpty = true;
                    }
                    if(address === ""){
                        alert("Address Required");
                        isEmpty = true;
                    }
                    return isEmpty;
            }
            
        function addHtmlTableRow()
            {
                if(!checkEmptyInput()){
        var newRow = table.insertRow(table.length),
            cell1 = newRow.insertCell(0),
            cell2 = newRow.insertCell(1),
            cell3 = newRow.insertCell(2),
            fname = document.getElementById("fname").value,
            lname = document.getElementById("lname").value,
            address = document.getElementById("address").value;

            cell1.innerHTML = fname;
            cell2.innerHTML = lname;
            cell3.innerHTML = address;

            selectedRowToInput();
             }
        }

        function selectedRowToInput()
        {
            
            for(var i=1; i<table.rows.length;  i++)
            {
                table.rows[i].onclick = function()
                {
                rIndex = this.rowIndex;
                document.getElementById("fname").value = this.cells[0].innerHTML;
                document.getElementById("lname").value = this.cells[1].innerHTML;
                document.getElementById("address").value = this.cells[2].innerHTML;
                };
            }
        }
        selectedRowToInput();

        function editHtmlTableSelecteedRow()
        {
           var fname = document.getElementById("fname").value,
               lname = document.getElementById("lname").value,
                address = document.getElementById("address").value;
            //if(!checkEmptyInput()){
            table.rows[rIndex].cells[0].innerHTML = fname;
            table.rows[rIndex].cells[1].innerHTML = lname;
            table.rows[rIndex].cells[2].innerHTML = address;
           // }
        }

        function removeSelectedRow()
        {
           // if(!checkEmptyInput()){
            table.deleteRow(rIndex);
        //}
            document.getElementById("fname").value = "";
            document.getElementById("lname").value = "";
            document.getElementById("address").value = "";
        }
        </script>
    </body>
</html>
